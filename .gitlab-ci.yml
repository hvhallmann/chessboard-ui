variables:
    CI_DEBUG_TRACE: "false"
    GIT_SUBMODULE_STRATEGY: recursive
    PORT: 8888

stages:
- feature-test
- merge-dev
- build
- developer
- deploy
- wipe
- integration-tests
- approve

Deploy.feature.QA:
  stage: feature-test
  before_script:
    - git submodule update --remote
    - chmod +x ./pipe-ms/*.sh    
    - ./pipe-ms/set_variables.sh 
  script:
    - ./pipe-ms/envfile.sh
    - ./pipe-ms/remove.sh
    - ./pipe-ms/deploy.sh
  only:
    - /fea.*$/
  tags:
    - deploying 
  allow_failure: false
  when: on_success

Dev.Merge:
  stage: merge-dev  
  before_script:
    - git submodule update --remote
    - chmod +x ./pipe-ms/*.sh    
    - ./pipe-ms/set_variables.sh 
  script:
    - ./pipe-ms/merge-request.sh
  after_script:
    - ./pipe-ms/remove.sh
  only:
    - /fea.*$/
  tags:
    - deploying 
  allow_failure: false
  when: manual

